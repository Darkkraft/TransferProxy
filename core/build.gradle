plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'be.darkkraft.transferproxy'
version = '1.0.2'

dependencies {
    // Project API
    api project(":api")

    // Logging
    api 'org.fusesource.jansi:jansi:2.4.1'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'be.darkkraft.transferproxy.main.Main'
    }
    archiveClassifier.set('')
}

assemble.dependsOn shadowJar