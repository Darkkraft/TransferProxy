plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

dependencies {
    // Project API
    api project(":api")

    // Logging
    api 'org.fusesource.jansi:jansi:2.4.1'
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'be.darkkraft.transferproxy.main.Main'
    }
    archiveBaseName = 'TransferProxy'
    archiveClassifier.set('')
}

assemble.dependsOn shadowJar